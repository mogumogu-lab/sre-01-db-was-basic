- name: Stop Exporters
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/exporters.yml

  tasks:
    - name: Kill exporters by exec_path
      shell: |
        pids=$(pgrep -f "{{ item.exec_path }}")
        if [ -n "$pids" ]; then
          kill $pids
        fi
      with_items: "{{ exporters }}"      
      register: kill_results
      failed_when: (kill_results.rc is defined and kill_results.rc not in [0, -15, 143])
      ignore_errors: yes